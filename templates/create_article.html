{% extends 'base.html' %}

{% block title %} Создание статьи {% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление статьи</h1><br>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название статьи"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст"></textarea><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-primary" value="Отправить">
        </div>
    </form>
</div>
{% endblock %}
